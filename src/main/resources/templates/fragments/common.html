<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head th:fragment="head(title)">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title th:text="${title}">Hello, Spring Boot!</title>
</head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top " th:fragment="menu(menu)">
        <li class="nav-item ">
            <a class="navbar-brand" href="#">Spring Boot Tutorial</a></li>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item " th:classappend="${menu == 'home'} ? 'active'">
                    <a class="nav-link "  href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu} == 'home'"></span></a>
                </li>
                <li class="nav-item " th:classappend="${menu == 'home'} ? 'active'">
                    <a class="nav-link " href="#" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'board'"></span> </a>
                </li>
            </ul>
        </div>
        <a class="btn btn-secondary mr-2" type="submit" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
        <a class="btn btn-secondary mx-2 " type="submit" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
        <form class="d-flex" sec:authorize="isAuthenticated()" th:action="@{/logout}"method="post">
            <span class="text-white" sec:authentication="name" >사용자</span>
            <span class="text-white mx-1"sec:authentication="principal.authorities" >권한</span>
            <button class="btn btn-secondary mx-2" type="submit">logout</button>
        </form>
    </nav>
    <main role="main" class="container">

        <div class="starter-template">
            <h1>Srping Boot Tutorial</h1>
            <p class="lead">Spring Boot을 이용해 웹 페이지 제작<br>
                Spring Security, JPA를 이용해 보안 설정과 데이터 다루기</p>
        </div>

    </main>

  </body>
</html>
